<html>
<script>
    async function Interest() {
        const p = document.getElementById('1').value;
        const t = document.getElementById('3').value;
        const r = document.getElementById('2').value;

        const res = await fetch("http://localhost:3000/SI?p=" + p + "&t=" + t + "&r=" + r);
        const response = await res.json();

        document.getElementById('I').innerHTML = `
        
            <p>Simple Interest: ${response.interest}</p>
            <p>Total Amount: ${response.total}</p>
        `;

        // const element = document.getElementById('final sum');
        // element.innerHTML = parseInt(a) + parseInt(b);
        // const response = await fetch("https://sum-server.100xdevs.com/intrest?principle=" + p + "&rate=" + r + "&time=" + t);
        // const ans = await response.json();
        // document.getElementById('CI').innerHTML = ans;
    }
</script>

<body>
    <label>Principle Amount:</label><input id="1" type="text" placeholder="Principle amount"><br><br>
    <label>Rate:</label><input id="2" type="text" placeholder="Rate">
    <label>Time:</label><input id="3" type="text" placeholder="Time"><br><br>

    <button type="submit" onclick="Interest()">Calculate Intrest</button><br></br>
    <div id="I"></div>
</body>

</html>
