<html>
<script>
    function debounce() {
        const a = document.getElementById('a').value;
        const b = document.getElementById('b').value;
        clearTimeout();
        setTimeout(function sum() {
            let sum = a + b;
            document.getElementById('final sum').innerHTML = sum;
        }, 1000)
    }
</script>

<body>
    <input oninput="debounce()" id="a" type="text" placeholder="First number">
    <br></br>
    <input oninput="debounce()" id="b" type="text" placeholder="Second number">
    <br></br>
    <div id="final sum"></div>
</body>

</html>
